<div class=" content">
  <div class="justify-content-center card-body row">
    <div class=" col-10">
      <app-alert></app-alert>
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="profileEditForm" (ngSubmit)="editProfile()">
          <div formGroupName="editUserProfile" class="d-flex justify-content-center card-body">
            <div class=" card card-user col-10 ">
              <div>
              </div>
              <div class=" card-body">
                <p class=" card-text"></p>
                <div class=" author">
                  <div class=" block block-one"></div>
                  <div class=" block block-two"></div>
                </div>
                <h2 class="d-flex justify-content-center title">My profile</h2>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Username </label>
                      <input class=" form-control" placeholder="Username" disabled="true" type="text" [(ngModel)]="userToEdit && userToEdit.username" formControlName="username"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Name </label>
                      <input class=" form-control" placeholder="Name" type="text" [(ngModel)]="userToEdit && userToEdit.name" formControlName="name"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Email </label>
                      <input class=" form-control" placeholder="Email" type="text" [(ngModel)]="userToEdit && userToEdit.email" formControlName="email"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center card-footer">
                  <button class=" btn btn-fill btn-info" type="submit">Edit Data</button>
                </div>
                <div class="d-flex justify-content-center ">
                  <button class=" btn btn-fill btn-warn" [routerLink]="['/dashboard']">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
